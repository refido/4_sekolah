version: '3.8'
services:
  php-apache-environment:
    image: r3v1/4_sekolah-docker
    container_name: php-apache
    depends_on:
      - db
    volumes:
      - ./php/src:/var/www/html/
    ports: 
      - 8000:80
    networks:
      - backend

  db:
    container_name: db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: '!Pol123Lop!'
      MYSQL_ROOT_PASSWORD: '!Pol123Lop'
      MYSQL_DATABASE: rapor_lte
    ports:
      - 3306:3306'
    expose:
      - '3306'
    volumes:
      - db:/var/lib/mysql
      - ./rapor_lte.sql:/docker-entrypoint-initdb.d/rapor_lte.sql
    networks:
      - backend

volumes:
  db:

networks:
  backend:
    name: backend-network
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
